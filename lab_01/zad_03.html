    <!-- 
        $nbsp; - white character (space)
        <sub></sub> - sub character (bottom small character)
        <br> - new line
     -->
    <h1>Special characters</h1>
    <h3>Quadratic equation</h3>
    -&frac12;x&sup2; + 4x + 10
    <br>
    &#8667; &Delta; = 16 + 20
    <br>
    &#8667; &radic;&Delta; = &radic;26
    <br>
    x<sub>1</sub> = 4 + &radic;26 &nbsp;&nbsp;&nbsp; x<sub>2</sub> = 4 - &radic;26
    <br><br>
